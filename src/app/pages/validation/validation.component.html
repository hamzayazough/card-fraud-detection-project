<div class="body">
<app-header></app-header>
<div class="validation-container">
    <h1>Verify that your credit card is safe</h1>
    <p>You can easily find now by entering your informations here</p>
  
    <div class="card-image">
      <img src="assets/credit-card-cnv.png" />
    </div>
  
    <form class="card-form" (submit)="verifyCard(); $event.preventDefault()">
      <div class="form-group">
        <label for="creditCardNumber">Card Number</label>
        <input
          type="text"
          id="creditCardNumber"
          [(ngModel)]="cardInfo.creditCardNumber"
          name="creditCardNumber"
          placeholder="1234 5678 9012 3456"
        />
      </div>
  
      <div class="form-group">
        <label for="cardHolder">Card Holder</label>
        <input
          type="text"
          id="cardHolder"
          [(ngModel)]="cardInfo.cardHolder"
          name="cardHolder"
          placeholder="John Doe"
        />
      </div>
  
      <div class="form-group">
        <label for="expirationDate">Expiration Date</label>
        <input
          type="text"
          id="expirationDate"
          [(ngModel)]="cardInfo.expirationDate"
          name="expirationDate"
          placeholder="MM/YY"
        />
      </div>
  
      <div class="form-group">
        <label for="ccv">CCV</label>
        <input
          type="password"
          id="ccv"
          [(ngModel)]="cardInfo.ccv"
          name="ccv"
          placeholder="123"
        />
      </div>
  
      <button class="verify-btn" type="submit">Verify</button>
    </form>
  
    <!-- Error Popup -->
    <div class="error-popup" *ngIf="showErrorPopup">
      <div class="popup-content">
        <h2>Validation Errors</h2>
        <ul>
          <li *ngFor="let error of errorMessages">{{ error }}</li>
        </ul>
        <button class="close-btn" (click)="closeErrorPopup()">Close</button>
      </div>
    </div>

    <div class="loading-popup" *ngIf="showLoadingPopup">
      <div class="loading-content">
        <div class="spinner"></div>
        <p>Scanning database {{count | number:'1.0-0'}} of 4369, please wait...</p>
      </div>
    </div>

    <div class="success-popup" *ngIf="showSuccessPopup">
      <div class="popup-content">
        <h2>Success!</h2>
        <p>Your credit card is safe! It has been found in 0 database</p>
        <button (click)="showSuccessPopup = false" class="close-btn">Close</button>
      </div>
    </div>
  </div>
</div>
